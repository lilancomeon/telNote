<h2 class="text-center">添加联系人</h2>
<form role="form" class="form-horizontal" ng-submit="addTel()">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="inputName">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="inputName" placeholder="Name">
    </div>
    <label class="col-sm-2"></label>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="inputPhone">Phone</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="inputPhone" placeholder="Phone">
    </div>
    <label class="col-sm-2"></label>
  </div>
  <div class="form-group">
    <div class="controls text-center">
      <button class="btn btn-primary btn-large" id="btnConfirm" type="submit">Add</button>
    </div>
  </div>
</form>
